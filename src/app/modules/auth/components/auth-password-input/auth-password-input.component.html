<input
  class="cl-input cl-password"
  [id]="controlId"
  [type]="isShownPassword ? 'text' : 'password'"
  [(ngModel)]="value"
  (ngModelChange)="handleValue($any(value))"
  [attr.name]="name"
  [attr.autocomplete]="autocomplete"
  [disabled]="isDisabled"
  #formControlRef />
<label class="cl-input-label" [for]="controlId" #labelRef>
  <ng-content></ng-content>
</label>

<span class="cl-input-bar"></span>

<i
  *ngIf="value.toString().length > 0"
  class="cl-password-icon"
  [class.active]="isShownPassword"
  (mouseleave)="isShownPassword = false"
  (click)="isShownPassword = !isShownPassword"
  b1-icon
  icon="eye">
</i>

<i class="cl-input-icon" style="font-size: 20px" b1-icon icon="lock-2"></i>

<p
  *ngIf="showError && formControl && formControl.invalid && (formControl.dirty || formControl.touched)"
  class="validate-messages">
  {{ error!.text | translate: error!.params }}
</p>
