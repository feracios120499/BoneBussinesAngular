<input
  class="cl-input"
  [class.cl-password]="type === 'password'"
  [id]="controlId"
  [type]="type === 'password' ? (isShownPassword ? 'text' : 'password') : type"
  [(ngModel)]="value"
  (ngModelChange)="handleValue($any(value))"
  [attr.name]="name"
  [attr.autocomplete]="autocomplete"
  [disabled]="isDisabled"
  #formControlRef />
<label class="cl-input-label" [for]="controlId" #labelRef>
  <ng-content></ng-content>
</label>

<span class="cl-input-bar"></span>

<i
  *ngIf="type === 'password' && value.toString().length > 0"
  class="cl-password-icon"
  [class.active]="isShownPassword"
  (mouseleave)="isShownPassword = false"
  (click)="isShownPassword = !isShownPassword"
  b1-icon
  icon="eye">
</i>

<i class="cl-input-icon" style="font-size: 20px" b1-icon [icon]="icon"></i>
