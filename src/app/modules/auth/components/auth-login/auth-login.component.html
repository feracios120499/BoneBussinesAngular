<form *ngrxLet="loading$ as isLoading" [formGroup]="formGroup">
  <div class="cl-group">
    <input class="cl-input" formControlName="userName" type="text" name="email" id="email" />
    <label class="cl-input-label">
      {{'logon.EmailOrPhone' | translate}}
    </label>
    <span class="cl-input-bar"></span>
    <i class="fa fa-lock cl-input-icon" style="font-size: 20px;"></i>
  </div>
  <div class="cl-group">
    <input class="cl-input" formControlName="password" type="password" name="password" id="password"
      autocomplete="on" />
    <label class="cl-input-label">
      {{'components.auth.YourPassword' | translate}}
    </label>
    <span class="cl-input-bar"></span>
    <i class="fa fa-lock cl-input-icon" style="font-size: 20px;"></i>
  </div>
</form>

<auth-button (authClick)="onLogin()" [isLoading]="loading$ | async" label="bid.Enter">
</auth-button>
<auth-error [message]="error$ | async"></auth-error>
