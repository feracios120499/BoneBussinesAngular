<form *ngrxLet="isLoading$ as isLoading" [formGroup]="form" (ngSubmit)="onLogin()">
  <app-auth-input name="email" controlId="email" [formControl]="userNameControl">
    {{ 'logon.EmailOrPhone' | translate }}
  </app-auth-input>

  <app-auth-password-input controlId="password" name="password" autocomplete="on" [formControl]="passwordControl">
    {{ 'components.auth.YourPassword' | translate }}
  </app-auth-password-input>

  <a class="cl-forgot" [routerLink]="['/', 'auth', 'forgotpwd']">
    {{ 'components.auth.ForgotYourPassword' | translate }}
  </a>

  <app-auth-button
    type="submit"
    [isLoading]="isLoading"
    label="bid.Enter"
    [isDisabled]="form.invalid"></app-auth-button>
</form>

<app-auth-error [message]="errorMessage"></app-auth-error>
