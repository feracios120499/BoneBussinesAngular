<auth-input label="logon.EmailOrPhone" type="text" [(ngModel)]="login.Username" [control]="loginControl"></auth-input>
<auth-input label="components.auth.YourPassword" type="password" [(ngModel)]="login.Password"
    [control]="passwordControl"></auth-input>

<auth-button (authClick)="onLogin()" [isLoading]="loading$ | async" label="bid.Enter"></auth-button>
<auth-error [message]="error$ | async"></auth-error>
