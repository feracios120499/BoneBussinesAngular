<div *ngIf="(isNeedOtp$ | ngrxPush) === false">
  <div class="b1-large text-center">
    {{ 'components.auth.RestorationPassword' | translate }}
  </div>

  <app-auth-restore-password-form></app-auth-restore-password-form>
</div>

<div *ngIf="isNeedOtp$ | ngrxPush" class="b1-mt-5">
  <app-auth-otp [phone]="phone$ | ngrxPush" (sendOtp)="onOtpSend($event)"></app-auth-otp>
</div>
