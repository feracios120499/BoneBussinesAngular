<div class="b1-page-title">
  <div class="b1-title2">
    <ng-content></ng-content>
  </div>
  <div class="b1-page-menu">
    <div class="b1-flex">
      <ul class="b1-head-tabs">
        <li
          (click)="goTo('cards')"
          [class.active]="isActive('/cards')"
          routerLinkActive="active"
          class="b1-head-tabs__item">
          <a class="b1-head-tabs__link b1-medium b1-color-dark">
            {{ 'components.corpcard.header.cards' | translate }}
          </a>
        </li>
        <li
          (click)="goTo('cards/applications')"
          [class.active]="isActive('/cards/applications')"
          routerLinkActive="active"
          class="b1-head-tabs__item"
          class="b1-head-tabs__item">
          <a class="b1-head-tabs__link b1-medium b1-color-dark">
            {{ 'components.corpcard.header.applications' | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<b1-page-separator mobileClass="hidden"></b1-page-separator>
