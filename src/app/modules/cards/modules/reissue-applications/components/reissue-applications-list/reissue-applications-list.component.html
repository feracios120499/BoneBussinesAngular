<ng-container *ngrxLet="applications$ as applications">
  <ng-container *ngrxLet="isLoadingList$ as isLoadingList">
    <div class="b1-page-data" *ngIf="isLoadingList">
      <b1-skeleton *ngFor="let item of [0, 1, 2, 3]" class="b1-page-data__row skeleton application-row"></b1-skeleton>
    </div>
    <ng-container *ngIf="!isLoadingList">
      <ng-container *ngIf="applications | reissueApplicationsFilter: (filter$ | ngrxPush) as filteredApplications">
        <ng-scrollbar
          class="virtual-scroll b1-page-data"
          [disabled]="isMobile$ | ngrxPush"
          *ngIf="filteredApplications.length != 0">
          <cdk-virtual-scroll-viewport scrollViewport smoothScroll autosize>
            <app-reissue-applications-row
              *cdkVirtualFor="let application of filteredApplications; trackBy: trackId"
              [application]="application"
              class="b1-page-data__row application-row"
              [class.selected]="application.selected">
            </app-reissue-applications-row>
          </cdk-virtual-scroll-viewport>
        </ng-scrollbar>
        <div class="b1-page-data" *ngIf="filteredApplications.length == 0">
          <b1-empty svgName="empty-cards" header="components.corpcards.applications.notFound"> </b1-empty>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
