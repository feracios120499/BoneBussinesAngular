<div class="b1-page-actions">
  <div class="b1-page-actions__left b1-corpcards-filters" *ngrxLet="viewState$ as viewState">
    <div class="b1-corpcards-filters__item" (click)="setViewState('cards')" [class.active]="viewState == 'cards'">
      <div class="b1-flex b1-align-center b1-corpcards-filters__link">
        <span class="b1-mr-3">
          {{ 'components.corpcard.cards' | translate }}
        </span>
        <i b1-icon icon="block"></i>
      </div>
    </div>
    <div class="b1-corpcards-filters__item" (click)="setViewState('list')" [class.active]="viewState == 'list'">
      <div class="b1-flex b1-align-center b1-corpcards-filters__link">
        <span class="b1-mr-3">
          {{ 'components.corpcard.list' | translate }}
        </span>
        <i b1-icon icon="list"></i>
      </div>
    </div>
  </div>

  <div class="b1-page-actions__right" *ngrxLet="formState$ as formState">
    <b1-input
      icon="search"
      [placeholder]="'shared.search' | translate"
      [resizable]="true"
      [ngrxFormControlState]="formState.controls.filter"></b1-input>
  </div>
  <!-- <div data-ng-include=" 'app/components/acct/views/accounts-list.html' "></div> -->
</div>
