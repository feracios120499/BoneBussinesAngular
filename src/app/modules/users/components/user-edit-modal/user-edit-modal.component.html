<b1-modal-container [isLoading$]="isLoading$">
  <div slot="header" class="b1-title2">
    {{ config.editingUser.displayName }}
  </div>

  <app-user-roles-form slot="body" [isLoading$]="isLoading$" [(ngModel)]="userRolesForm" #formRef>
  </app-user-roles-form>

  <b1-button
    slot="footer"
    label="actions.save"
    icon="save"
    [isDisabled]="!formRef.isValid || (isLoading$ | ngrxPush)"
    (btnClick)="onUserEdit()">
  </b1-button>
</b1-modal-container>
