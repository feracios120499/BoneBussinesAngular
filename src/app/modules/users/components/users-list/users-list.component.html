<ng-container *ngrxLet="users$ as users">
  <app-user-item
    (click)="onUserEdit(user); selectedItem = i"
    *ngFor="
      let user of users | usersFilter: (filterTerm$ | ngrxPush);
      index as i
    "
    [class.selected]="selectedItem === i"
    [user]="user">
  </app-user-item>
</ng-container>
