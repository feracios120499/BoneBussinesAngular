<ng-container *ngrxLet="users$ as users">
  <app-user-item
    (click)="toDetail(user); selectedItem = i"
    *ngFor="
      let user of users | filterByTerm: (filterTerm$ | ngrxPush):filterKeys;
      index as i
    "
    [class.selected]="selectedItem === i"
    [user]="user">
  </app-user-item>
</ng-container>
