<div *ngIf="user.pictureUrl" class="user-item__image">
  <img [src]="user.pictureUrl" />
  <div class="user-item__lock" *ngIf="user.isDisable">
    <i b1-icon icon="lock"></i>
  </div>
</div>
<div *ngIf="!user.pictureUrl" class="user-item__letters">
  {{ user.firstName + ' ' + user.lastName | initials }}
  <div class="user-item__lock" *ngIf="user.isDisable">
    <i b1-icon icon="lock"></i>
  </div>
</div>

<div class="user-item__name b1-ellipsis">{{ user.displayName }}</div>
<div class="user-item__subtitle">{{ user.email }}</div>
<div class="user-item__subtitle">{{ user.phoneNumber }}</div>

<b1-dropdown
  class="user-item__more b1-card__col b1-card__col_dot"
  label="user's actions"
  menuWidth="180px"
  scopeSelector="app-users-list">
  <a class="b1-card__v-dots" openButton></a>
  <b1-dropdown-link
    [icon]="user.isDisable ? 'unlock' : 'lock'"
    [label]="user.isDisable ? 'actions.unlock' : 'action.lock'"
    (btnClick)="onUserLockStateChange(user)"></b1-dropdown-link>
  <b1-dropdown-link
    icon="delete"
    label="actions.delete"
    [danger]="true"
    (btnClick)="onUserDelete(user)"></b1-dropdown-link>
</b1-dropdown>
