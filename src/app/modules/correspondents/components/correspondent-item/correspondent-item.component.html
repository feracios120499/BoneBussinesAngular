<div class="correspondent-item__name">{{ correspondent.name }}</div>

<div class="correspondent-item__info">
  <div class="correspondent-item__account b1-ellipsis" [iban]="correspondent.accNumber"></div>
  <div class="correspondent-item__code">
    {{ ('components.pay.code' | translate | titlecase) + ' - ' + correspondent.taxCode }}
  </div>
  <!-- TODO: -->
  <!-- <div class="correspondent-item__country">Ð£ÐºÑ€Ð°Ñ—Ð½Ð° ðŸ‡ºðŸ‡¦</div> -->
</div>

<div class="correspondent-item__bank">{{ correspondent.bankName }}</div>

<b1-dropdown
  class="correspondent-item__more"
  label="correspondent's actions"
  menuWidth="250px"
  scopeSelector="app-correspondents-list">
  <b1-more-button slot="toggle"></b1-more-button>
  <b1-dropdown-link
    icon="country"
    label="components.pay.correspondents.createPayment"
    (btnClick)="onCorrespondentCreatePayment()">
  </b1-dropdown-link>
  <!-- TODO: CHANGE ICON NAME -->
  <b1-dropdown-link
    icon="country"
    label="components.pay.correspondents.createPaymentAuto"
    (btnClick)="onCorrespondentCreateRegularPayment()">
  </b1-dropdown-link>
  <b1-dropdown-link
    icon="delete"
    label="actions.delete"
    [danger]="true"
    (btnClick)="onCorrespondentDelete()"></b1-dropdown-link>
</b1-dropdown>
