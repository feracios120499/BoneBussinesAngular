<div class="b1-page-actions">
  <div class="b1-page-actions__left">
    <div class="b1-page-icons" style="margin-left: 0">
      <ng-container *ngrxLet="correspondents$ as correspondents">
        <b1-button
          *ngIf="correspondents.length"
          label="components.pay.correspondents.addCorrespondent"
          icon="plus"
          mobileView="round"
          (click)="onCorrespondentAdd()"
          [isDisabled]="isLoading$ | ngrxPush">
        </b1-button>
      </ng-container>
    </div>
  </div>

  <div class="b1-page-actions__right">
    <b1-input
      icon="search"
      [placeholder]="'shared.search' | translate"
      [resizable]="true"
      [ngModel]="filterTerm$ | ngrxPush"
      (ngModelChange)="onCorrespondentsFilter($event)"></b1-input>
  </div>
</div>
