<div class="b1-input">
  <label for="amount" class="b1-input__label" [class.b1-input__label_top]="labelTop">
    {{ label | translate }}
  </label>
  <input
    autocomplete="nope"
    class="b1-input__control"
    [(ngModel)]="viewValue"
    decimalNumbers
    [autocomplete]="false"
    (ngModelChange)="handleValue($any(value))"
    (focus)="onInputFocus()"
    (blur)="onBlur()"
    [disabled]="disabled"
    [maxlength]="15" />
  <ng-content> </ng-content>

  <p
    *ngIf="formControl && formControl.invalid && (formControl.dirty || formControl.touched)"
    class="b1-input__validate-message">
    {{ error!.text | translate: error!.params }}
  </p>
</div>
