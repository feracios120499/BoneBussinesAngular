<button
  *ngIf="!bordered; else withBorder"
  class="b1-card__v-dots b1-more-button b1-more-button_not-bordered"
  [disabled]="isDisabled"></button>

<ng-template #withBorder>
  <button class="b1-page-more b1-more-button" [disabled]="isDisabled">
    <i class="b1-page-more_icon" b1-icon icon="more"></i>
  </button>
</ng-template>
