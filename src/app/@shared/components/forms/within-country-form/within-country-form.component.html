<form [formGroup]="formGroup">
    <div class="b1-form-container b1-color-dark">
        <div class="b1-input">
            <label class="b1-small b1-checkbox noselect">
                <input type="checkbox" class="b1-checkbox__hidden" formControlName="docNumberAuto" />
                <i class="b1-checkbox__check"></i>
                <span class="b1-checkbox__label b1-small b1-bold">
                    {{'components.pay.paymentsAutomaticNumeration' | translate}}
                </span>
            </label>
        </div>
        <div class="b1-mt-5" [hidden]="docNumberAuto?.value">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.paymentNumber' | translate}}
                </label>
                <input class="b1-input__control" />
            </div>
        </div>
        <!-- acc select -->
        <div class="dates b1-mt-5">
            <div>
                <div class="b1-flex b1-input">
                    <label class="b1-input__label b1-small b1-bold">
                        {{'components.pay.paymentDate' | translate}}
                    </label>
                    <div class="b1-page-inputWithIcon">
                        <input class="b1-datepicker__input b1-singlepicker b1-base" b1-daterangepicker
                            formControlName="documentDate" [singleDatePicker]="true" [closeOnAutoApply]="true"
                            [autoApply]="true" readonly />
                        <label for="calendar" b1-icon icon="calendar"></label>
                    </div>
                </div>
            </div>

            <div>
                <div class="b1-flex b1-input">
                    <label class="b1-input__label b1-small b1-bold">
                        {{'components.pay.paymentValueDate' | translate}}
                    </label>
                    <div class="b1-page-inputWithIcon">
                        <input class="b1-datepicker__input b1-singlepicker b1-base" b1-daterangepicker
                            formControlName="valueDate" [singleDatePicker]="true" [closeOnAutoApply]="true"
                            [minDate]="minValueDate" [maxDate]="maxValueDate" [autoApply]="true" readonly />
                        <label for="calendar" b1-icon icon="calendar"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="b1-mt-5 agents">
            <div class="b1-input agents-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.recipientCode' | translate}}
                </label>
                <input class="b1-input__control" type="text">
            </div>
            <button class="b1-button-warning b1-button-warning_filled">
                <i b1-icon icon="agents"></i>
                {{'components.pay.correspondents.dictionary' | translate}}
            </button>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.additionalDetails' | translate}}
                </label>
                <input class="b1-input__control" />
            </div>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.recipientName' | translate}}
                </label>
                <input class="b1-input__control" />
            </div>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.recipientAccount' | translate}}
                </label>
                <input class="b1-input__control" />
            </div>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.bankName' | translate}}
                </label>
                <input class="b1-input__control" readonly />
            </div>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.amount' | translate}}
                </label>
                <input class="b1-input__control" />
            </div>
        </div>
        <div class="b1-mt-5">
            <div class="b1-input">
                <label class="b1-input__label b1-small b1-bold">
                    {{'components.pay.purpose' | translate}}
                </label>
                <textarea class="b1-input__control b1-input__control_textarea"></textarea>
            </div>
        </div>
    </div>
</form>
